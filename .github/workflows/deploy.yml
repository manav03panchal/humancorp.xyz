name: Deploy

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [deploy-nexus]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone Nexus docs
        run: git clone --depth 1 https://github.com/humancorp-humancorp/nexus.git /tmp/nexus

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Build Nexus docs
        working-directory: /tmp/nexus/website
        run: |
          npm ci
          npm run build

      - name: Prepare site
        run: |
          mkdir -p _site/nexus
          cp -r dist/* _site/
          cp CNAME _site/
          touch _site/.nojekyll
          cp -r /tmp/nexus/website/build/* _site/nexus/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
