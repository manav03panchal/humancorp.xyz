<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projects — humancorp</title>
        <meta name="description" content="Open source projects by humancorp." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Helvetica, Arial, sans-serif;
                background: #fff;
                color: #000;
                min-height: 100vh;
                transition:
                    background 0.3s,
                    color 0.3s;
            }

            body.dark {
                background: #000;
                color: #fff;
            }

            header {
                padding: 24px 32px;
                border-bottom: 1px solid #000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: border-color 0.3s;
            }

            body.dark header {
                border-bottom-color: #333;
            }

            .logo {
                font-size: 18px;
                font-weight: 800;
                text-decoration: none;
                color: #000;
                letter-spacing: -0.02em;
                transition: color 0.3s;
            }

            body.dark .logo {
                color: #fff;
            }

            .theme-toggle {
                width: 14px;
                height: 14px;
                background: #000;
                border: none;
                cursor: pointer;
                transition: background 0.3s;
            }

            body.dark .theme-toggle {
                background: #fff;
            }

            main {
                max-width: 600px;
                margin: 0 auto;
                padding: 80px 32px;
            }

            h1 {
                font-family: "Space Grotesk", sans-serif;
                font-size: 32px;
                font-weight: 700;
                letter-spacing: -0.03em;
                margin-bottom: 48px;
            }

            .projects-list {
                list-style: none;
            }

            .projects-list li {
                border-bottom: 1px solid #ddd;
                transition: border-color 0.3s;
            }

            body.dark .projects-list li {
                border-bottom-color: #333;
            }

            .projects-list a {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 0;
                text-decoration: none;
                color: inherit;
                transition: opacity 0.2s;
            }

            .projects-list a:hover {
                opacity: 0.6;
            }

            .project-name {
                font-family: "Space Grotesk", sans-serif;
                font-size: 18px;
                font-weight: 700;
            }

            .project-desc {
                font-size: 14px;
                color: #666;
            }

            .arrow {
                font-size: 18px;
                color: #999;
            }

            footer {
                padding: 24px 32px;
                border-top: 1px solid #000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: border-color 0.3s;
            }

            body.dark footer {
                border-top-color: #333;
            }

            footer span {
                font-size: 14px;
                color: #666;
            }

            .footer-links {
                display: flex;
                gap: 24px;
            }

            .footer-links a {
                font-size: 14px;
                color: #000;
                text-decoration: none;
                transition: color 0.3s;
            }

            body.dark .footer-links a {
                color: #fff;
            }

            .footer-links a:hover {
                text-decoration: underline;
            }

            @media (max-width: 600px) {
                header {
                    padding: 16px 20px;
                }

                main {
                    padding: 40px 20px;
                }

                h1 {
                    font-size: 24px;
                    margin-bottom: 32px;
                }

                footer {
                    padding: 20px;
                    flex-direction: column;
                    gap: 12px;
                    text-align: center;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <a href="../index.html" class="logo">Humancorp.</a>
            <button
                class="theme-toggle"
                onclick="toggleTheme()"
                aria-label="Toggle theme"
            ></button>
        </header>

        <main>
            <h1>Projects</h1>
            <ul class="projects-list">
                <li>
                    <a
                        href="../nexus_l/index.html"
                        target="_blank"
                        rel="noopener"
                    >
                        <div>
                            <div class="project-name">Nexus</div>
                            <div class="project-desc">
                                Distributed task runner
                            </div>
                        </div>
                        <span class="arrow">→</span>
                    </a>
                </li>
                <li>
                    <a
                        href="../humantime/index.html"
                        target="_blank"
                        rel="noopener"
                    >
                        <div>
                            <div class="project-name">Humantime</div>
                            <div class="project-desc">CLI time tracking</div>
                        </div>
                        <span class="arrow">→</span>
                    </a>
                </li>
                <li>
                    <a
                        href="../humanboard/index.html"
                        target="_blank"
                        rel="noopener"
                    >
                        <div>
                            <div class="project-name">Humanboard</div>
                            <div class="project-desc">Visual board app</div>
                        </div>
                        <span class="arrow">→</span>
                    </a>
                </li>
            </ul>
        </main>

        <footer>
            <span>humancorp</span>
            <div class="footer-links">
                <a href="https://github.com/manav03panchal">GitHub</a>
                <a href="https://x.com/manav03panchal">X</a>
            </div>
        </footer>

        <script>
            function toggleTheme() {
                document.body.classList.toggle("dark");
                localStorage.setItem(
                    "theme",
                    document.body.classList.contains("dark") ? "dark" : "light",
                );
            }

            if (
                localStorage.getItem("theme") === "dark" ||
                (!localStorage.getItem("theme") &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.body.classList.add("dark");
            }
        </script>
    </body>
</html>
