<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projects — humancorp</title>
        <meta name="description" content="Open source projects by humancorp." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Helvetica, Arial, sans-serif;
                background: #fff;
                color: #000;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                transition:
                    background 0.3s,
                    color 0.3s;
            }

            body.dark {
                background: #000;
                color: #fff;
            }

            header {
                padding: 24px 32px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                z-index: 10;
            }

            .logo {
                font-size: 18px;
                font-weight: 800;
                text-decoration: none;
                color: #000;
                letter-spacing: -0.02em;
                transition: color 0.3s;
            }

            body.dark .logo {
                color: #fff;
            }

            .theme-toggle {
                width: 14px;
                height: 14px;
                background: #000;
                border: none;
                cursor: pointer;
                transition: background 0.3s;
            }

            body.dark .theme-toggle {
                background: #fff;
            }

            .projects-list {
                list-style: none;
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .projects-list li {
                flex: 1;
                border-bottom: 1px solid #ddd;
                display: flex;
            }

            body.dark .projects-list li {
                border-bottom-color: #222;
            }

            .projects-list a {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 32px;
                text-decoration: none;
                color: inherit;
                transition: background 0.2s;
            }

            .projects-list a:hover {
                background: rgba(0, 0, 0, 0.03);
            }

            body.dark .projects-list a:hover {
                background: rgba(255, 255, 255, 0.03);
            }

            .project-info {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .project-name {
                font-family: "Space Grotesk", sans-serif;
                font-size: 48px;
                font-weight: 700;
                letter-spacing: -0.03em;
            }

            .project-desc {
                font-size: 16px;
                color: #666;
            }

            .arrow {
                font-size: 32px;
                color: #999;
                transition: transform 0.2s;
            }

            .projects-list a:hover .arrow {
                transform: translateX(8px);
            }

            footer {
                padding: 24px 32px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            footer span {
                font-size: 14px;
                color: #666;
            }

            .footer-links {
                display: flex;
                gap: 24px;
            }

            .footer-links a {
                font-size: 14px;
                color: #000;
                text-decoration: none;
                transition: color 0.3s;
            }

            body.dark .footer-links a {
                color: #fff;
            }

            .footer-links a:hover {
                text-decoration: underline;
            }

            @media (max-width: 600px) {
                header {
                    padding: 20px;
                }

                .project-name {
                    font-size: 28px;
                }

                .project-desc {
                    font-size: 14px;
                }

                .projects-list a {
                    padding: 0 20px;
                }

                .arrow {
                    font-size: 24px;
                }

                footer {
                    padding: 20px;
                    flex-direction: column;
                    gap: 12px;
                    text-align: center;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <a href="../index.html" class="logo">Humancorp.</a>
            <button
                class="theme-toggle"
                onclick="toggleTheme()"
                aria-label="Toggle theme"
            ></button>
        </header>

        <ul class="projects-list">
            <li>
                <a href="../nexus_l/index.html" target="_blank" rel="noopener">
                    <div class="project-info">
                        <div class="project-name">Nexus</div>
                        <div class="project-desc">Distributed task runner</div>
                    </div>
                    <span class="arrow">→</span>
                </a>
            </li>
            <li>
                <a
                    href="../humantime/index.html"
                    target="_blank"
                    rel="noopener"
                >
                    <div class="project-info">
                        <div class="project-name">Humantime</div>
                        <div class="project-desc">CLI time tracking</div>
                    </div>
                    <span class="arrow">→</span>
                </a>
            </li>
            <li>
                <a
                    href="../humanboard/index.html"
                    target="_blank"
                    rel="noopener"
                >
                    <div class="project-info">
                        <div class="project-name">Humanboard</div>
                        <div class="project-desc">Visual board app</div>
                    </div>
                    <span class="arrow">→</span>
                </a>
            </li>
        </ul>

        <footer>
            <span>humancorp</span>
            <div class="footer-links">
                <a href="https://github.com/manav03panchal">GitHub</a>
                <a href="https://x.com/manav03panchal">X</a>
            </div>
        </footer>

        <script>
            function toggleTheme() {
                document.body.classList.toggle("dark");
                localStorage.setItem(
                    "theme",
                    document.body.classList.contains("dark") ? "dark" : "light",
                );
            }

            if (
                localStorage.getItem("theme") === "dark" ||
                (!localStorage.getItem("theme") &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.body.classList.add("dark");
            }
        </script>
    </body>
</html>
