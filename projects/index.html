<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projects — humancorp</title>
        <meta name="description" content="Open source projects by humancorp." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Helvetica, Arial, sans-serif;
                background: #fff;
                color: #000;
                min-height: 100vh;
                transition:
                    background 0.3s,
                    color 0.3s;
            }

            body.dark {
                background: #000;
                color: #fff;
            }

            header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                padding: 24px 32px;
                border-bottom: 1px solid #000;
                background: #fff;
                z-index: 100;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition:
                    background 0.3s,
                    border-color 0.3s;
            }

            body.dark header {
                background: #000;
                border-bottom-color: #fff;
            }

            .logo {
                font-size: 18px;
                font-weight: 800;
                text-decoration: none;
                color: #000;
                letter-spacing: -0.02em;
                transition: color 0.3s;
            }

            body.dark .logo {
                color: #fff;
            }

            .theme-toggle {
                width: 14px;
                height: 14px;
                background: #000;
                border: none;
                cursor: pointer;
                transition: background 0.3s;
            }

            body.dark .theme-toggle {
                background: #fff;
            }

            main {
                max-width: 1000px;
                margin: 0 auto;
                padding: 120px 32px 120px;
                min-height: calc(100vh - 140px);
            }

            h1 {
                font-family: "Space Grotesk", sans-serif;
                font-size: 48px;
                font-weight: 700;
                letter-spacing: -0.03em;
                margin-bottom: 64px;
            }

            .projects-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 24px;
            }

            .project {
                display: block;
                padding: 32px;
                text-decoration: none;
                color: inherit;
                border: 2px solid;
                transition: all 0.3s;
                position: relative;
                overflow: hidden;
            }

            .project::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                opacity: 0;
                transition: opacity 0.3s;
                z-index: 0;
            }

            .project:hover::before {
                opacity: 1;
            }

            .project > * {
                position: relative;
                z-index: 1;
            }

            .project.nexus {
                border-color: #e65100;
            }
            .project.nexus::before {
                background: #e8f5e9;
            }
            body.dark .project.nexus:hover {
                color: #000;
            }

            .project.humantime {
                border-color: #1565c0;
            }
            .project.humantime::before {
                background: #e3f2fd;
            }
            body.dark .project.humantime:hover {
                color: #000;
            }

            .project.humanboard {
                border-color: #c2185b;
            }
            .project.humanboard::before {
                background: #fce4ec;
            }
            body.dark .project.humanboard:hover {
                color: #000;
            }

            .project:hover {
                transform: translateY(-4px);
            }

            .project-title {
                font-family: "Space Grotesk", sans-serif;
                font-size: 24px;
                font-weight: 700;
                letter-spacing: -0.02em;
                margin-bottom: 12px;
            }

            .project.nexus .project-title {
                color: #e65100;
            }
            .project.humantime .project-title {
                color: #1565c0;
            }
            .project.humanboard .project-title {
                color: #c2185b;
            }

            .project-desc {
                font-size: 14px;
                color: #666;
                line-height: 1.6;
            }

            .project:hover .project-desc {
                color: #333;
            }

            .project-arrow {
                margin-top: 24px;
                font-size: 20px;
                opacity: 0;
                transform: translateX(-10px);
                transition: all 0.3s;
            }

            .project:hover .project-arrow {
                opacity: 1;
                transform: translateX(0);
            }

            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 24px 32px;
                border-top: 1px solid #000;
                background: #fff;
                display: flex;
                justify-content: space-between;
                align-items: center;
                z-index: 100;
                transition:
                    background 0.3s,
                    border-color 0.3s;
            }

            body.dark footer {
                background: #000;
                border-top-color: #fff;
            }

            footer span {
                font-size: 14px;
                color: #666;
            }

            .footer-links {
                display: flex;
                gap: 24px;
            }

            .footer-links a {
                font-size: 14px;
                color: #000;
                text-decoration: none;
                transition: color 0.3s;
            }

            body.dark .footer-links a {
                color: #fff;
            }

            .footer-links a:hover {
                text-decoration: underline;
            }

            @media (max-width: 600px) {
                header,
                footer {
                    padding: 20px;
                }

                main {
                    padding: 100px 20px 100px;
                }

                h1 {
                    font-size: 32px;
                    margin-bottom: 40px;
                }

                .projects-grid {
                    grid-template-columns: 1fr;
                }

                footer {
                    flex-direction: column;
                    gap: 16px;
                    text-align: center;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <a href="../index.html" class="logo">Humancorp.</a>
            <button
                class="theme-toggle"
                onclick="toggleTheme()"
                aria-label="Toggle theme"
            ></button>
        </header>

        <main>
            <h1>Projects</h1>
            <div class="projects-grid">
                <a
                    href="../nexus/index.html"
                    class="project nexus"
                    target="_blank"
                    rel="noopener"
                >
                    <div class="project-title">Nexus</div>
                    <p class="project-desc">
                        Distributed task runner with SSH support, DAG-based
                        dependency resolution, and parallel execution.
                    </p>
                    <div class="project-arrow">→</div>
                </a>
                <a
                    href="../humantime/index.html"
                    class="project humantime"
                    target="_blank"
                    rel="noopener"
                >
                    <div class="project-title">Humantime</div>
                    <p class="project-desc">CLI time tracking tool.</p>
                    <div class="project-arrow">→</div>
                </a>
                <a
                    href="../humanboard/index.html"
                    class="project humanboard"
                    target="_blank"
                    rel="noopener"
                >
                    <div class="project-title">Humanboard</div>
                    <p class="project-desc">Project management board.</p>
                    <div class="project-arrow">→</div>
                </a>
            </div>
        </main>

        <footer>
            <span>humancorp</span>
            <div class="footer-links">
                <a href="https://github.com/manav03panchal">GitHub</a>
                <a href="https://x.com/manav03panchal">X</a>
            </div>
        </footer>

        <script>
            function toggleTheme() {
                document.body.classList.toggle("dark");
                localStorage.setItem(
                    "theme",
                    document.body.classList.contains("dark") ? "dark" : "light",
                );
            }

            if (
                localStorage.getItem("theme") === "dark" ||
                (!localStorage.getItem("theme") &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.body.classList.add("dark");
            }
        </script>
    </body>
</html>
