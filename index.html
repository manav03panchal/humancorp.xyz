<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>humancorp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container { max-width: 600px; text-align: center; }
    h1 { font-size: 3rem; font-weight: 300; margin-bottom: 0.5rem; }
    .tagline { color: #888; margin-bottom: 3rem; }
    .projects { display: flex; flex-direction: column; gap: 1rem; }
    .project {
      background: #141414;
      border: 1px solid #262626;
      border-radius: 8px;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
      text-align: left;
    }
    .project:hover { border-color: #7c3aed; background: #1a1a1a; }
    .project h2 { font-size: 1.25rem; font-weight: 500; margin-bottom: 0.5rem; color: #fff; }
    .project p { color: #888; font-size: 0.9rem; line-height: 1.5; }
    .tag {
      display: inline-block;
      background: rgba(124, 58, 237, 0.2);
      color: #a78bfa;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-top: 0.75rem;
    }
    footer { margin-top: 4rem; color: #555; font-size: 0.85rem; }
    footer a { color: #888; text-decoration: none; }
    footer a:hover { color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>humancorp</h1>
    <p class="tagline">projects by manav</p>
    <div class="projects">
      <a href="/nexus/" class="project">
        <h2>Nexus</h2>
        <p>Distributed task runner with SSH support, DAG-based dependency resolution, and parallel execution.</p>
        <span class="tag">Elixir</span>
      </a>
    </div>
  </div>
  <footer>
    <a href="https://github.com/manav03panchal">GitHub</a>
  </footer>
</body>
</html>
