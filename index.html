<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Open source, local-first, AI agent-led development tools."
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Humancorp</title>
    </head>
    <body>
        <script>
            // Apply theme immediately to prevent flash
            (function () {
                var theme = localStorage.getItem("theme");
                if (theme === "dark") {
                    document.body.setAttribute("data-padding-mode", "dark");
                    document.body.style.background = "#0a0a0a";
                } else {
                    document.body.style.background = "#f5f5f0";
                }
            })();
        </script>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
